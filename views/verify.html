  <body ng-controller="mainController">

    <div style="margin-top: 65px;">

  <form style="max-width: 300px; padding: 15px; margin: 0 auto">
    <h2> Verify Customer</h2>
    <label for="firstname">First Name:</label>
    <input type="text" placeholder="Enter search" class="form-control" id="firstname" ng-model="firstname"></br>
    <label for="lastname">Last Name:</label>
    <input type="text" placeholder="Enter search" class="form-control" id="lastname" ng-model="lastname"></br>
    <label for="birthdate">Birth Date:</label>
    <input type="date" placeholder="Enter search" class="form-control" id="birthdate" ng-model="birthdate"></br>
    <button type="submit" class="btn" ng-click="callSearch()">Search</button>

      <div ng-show="verified">
        <p style="color: green">Verified!</p>
      </div>
      <div ng-show="failed">
        <p style="color: red">Failed!</p>
      </div> 
    </form>
